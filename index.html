<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Around the U.S.</title>
		<link href="./pages/index.css" rel="stylesheet" />
	</head>
	<body class="page">
		<div class="page__content">
			<header class="header page__section">
				<img
					class="header__logo"
					src="./images/logo.svg"
					alt="Around the U.S. logo"
				/>
			</header>
			<main class="content">
				<section class="profile page__section">
					<img
						src="images/jacques-cousteau.png"
						alt="Jaques Costeau profile picture"
						class="profile__image"
					/>
					<div class="profile__info">
						<p class="profile__title">Jacques Cousteau</p>
						<button
							type="button"
							class="profile__edit-button"
							id="profile-edit-button"
						></button>
						<p class="profile__description">Explorer</p>
					</div>
					<button class="profile__add-button" type="button"></button>
				</section>
				<section class="cards page__section">
					<ul class="cards__list"></ul>
				</section>
			</main>
			<footer class="page__section footer">
				<p class="footer__text">Â© 2022 Around The U.S.</p>
			</footer>
		</div>

		<!--- Edit Profile Modal --->
		<div class="modal" id="edit-modal">
			<div class="modal__container">
				<button
					type="button"
					class="modal__close"
					id="modal-close-btn"
				></button>
				<h2 class="modal__heading">Edit Form</h2>
				<form class="modal__form" id="edit-profile-form">
					<label class="modal__label">
						<input
							class="modal__input modal__input_type_name"
							id="profile-title-input"
							name="name"
							placeholder="Name"
							type="text"
							maxlength="40"
							minlength="2"
							required
						/>
						<span class="modal__error" id="profile-title-input-error"></span>
					</label>
					<label class="modal__label">
						<input
							class="modal__input modal__input_type_description"
							id="profile-description-input"
							name="description"
							placeholder="Description"
							type="text"
							maxlength="200"
							minlength="2"
							required
						/>
						<span
							class="modal__error"
							id="profile-description-input-error"
						></span>
					</label>
					<button type="submit" class="modal__button">Save</button>
				</form>
			</div>
		</div>

		<!--- Add Card Modal --->
		<div class="modal" id="add-card-modal">
			<div class="modal__container">
				<button
					type="button"
					class="modal__close"
					id="modal-close-btn"
				></button>
				<h2 class="modal__heading">New Place</h2>
				<form class="modal__form" id="add-card-form" novalidate>
					<label class="modal__label">
						<input
							class="modal__input"
							id="add-card-title-input"
							name="title"
							placeholder="Title"
							type="text"
							maxlength="30"
							minlength="1"
							required
						/>
						<span class="modal__error" id="add-card-title-input-error"></span>
					</label>
					<label class="modal__label">
						<input
							class="modal__input modal__input_type_url"
							id="add-card-description-input"
							name="url"
							placeholder="Image link"
							type="url"
							required
						/>
						<span
							class="modal__error"
							id="add-card-description-input-error"
						></span>
					</label>
					<button type="submit" class="modal__button">Create</button>
				</form>
			</div>
		</div>

		<!--- Image Modal --->
		<div class="modal" id="image-modal">
			<div class="image__modal_container">
				<button type="button" class="modal__close"></button>
				<img class="popup__image" src="" alt="" />
				<p class="popup__caption"></p>
			</div>
		</div>

		<!--- this template connects the contents of card to JS --->
		<template id="card-template">
			<li class="card">
				<button type="button" class="card__delete-button"></button>
				<img class="card__image" src="" alt="" />
				<div class="card__description">
					<h2 class="card__title"></h2>
					<button type="button" class="card__like-button"></button>
				</div>
			</li>
		</template>

		<script src="./pages/index.js" type="module" defer></script>
	</body>
</html>
